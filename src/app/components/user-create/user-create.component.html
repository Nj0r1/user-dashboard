<div class="container my-5">
    <h1 class="mb-4">Create New User</h1>
    <form #createForm="ngForm" (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newUser.name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="newUser.email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="newUser.phone" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" name="address" class="form-control" [(ngModel)]="newUser.address!.street" placeholder="Street" required />
        <input type="text" id="suite" name="suite" class="form-control mt-2" [(ngModel)]="newUser.address!.suite" placeholder="Suite" required />
        <input type="text" id="city" name="city" class="form-control mt-2" [(ngModel)]="newUser.address!.city" placeholder="City" required />
        <input type="text" id="zipcode" name="zipcode" class="form-control mt-2" [(ngModel)]="newUser.address!.zipcode" placeholder="Zipcode" required />
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" id="company" name="company" class="form-control" [(ngModel)]="newUser.company!.name" placeholder="Company Name" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid">Create User</button>
      </div>
    </form>
  </div>
